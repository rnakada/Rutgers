<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var debugResponse = null;
    var title = "space+jam";
    var queryURL = "https://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=trilogy";
    // console.log(1);
    console.log(queryURL);
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(lucas) {
      // console.log(2);
      console.log(lucas);
      console.log(lucas.Runtime);
      debugResponse = lucas;
    });
// ---------------------------------------------------------
    // console.log(3);
    console.log("This console.log will probably happen first because of asynchronicity.");
    var x = 2;
    var y = 10;
    var z = 13;
    // console.log(4);
    console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
    // console.log(5);
  </script>

</body>

</html>
