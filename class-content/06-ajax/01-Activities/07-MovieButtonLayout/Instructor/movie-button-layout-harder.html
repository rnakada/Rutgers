<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="movies-view">
      <button>Test</button>
    </div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie, Yo!</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for displaying movie data
      function renderButtons() {

        // YOUR CODE GOES HERE
        // delete all the elements
        $('#movies-view').empty();
        // $('#movies-view').html('');

        // re-create buttons using the movies
        for(var i = 0; i < movies.length; i++){
          var btn = $('<button>');
          // console.log(btn);
          btn.text(movies[i]);
          // btn.html(movies[i]);
          $('#movies-view').append(btn);
        }

      }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        console.log(this);
        console.log("Test");
        // YOUR CODE GOES HERE
        // add value to array
        // console.log($('#movie-input').val());
        // console.log($("#movie-form input[type='text']").val());
        movies.push($("#movie-form input[type='text']").val());

        // change the display of buttons
        renderButtons();
      });

      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
