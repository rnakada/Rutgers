function tenZ(myObj, searchTerm, trackKeys){
    // if i find the find the item
    if(searchTerm === myObj){
        if(trackKeys[trackKeys.length - 2] === "items"){
            return trackKeys[trackKeys.length - 3];
        }
        return trackKeys[trackKeys.length - 2];
    }
    // if i dont find it but we are at the end of a tree (object)
    else if( typeof myObj === "string"){
        return null;
    }
    // if we have more objects inside the tree (object)
    else{
        var keys = Object.keys(myObj);
        // console.log(keys);
        for(var i = 0; i < keys.length; i++){
            //clone array
            var newTrack = trackKeys.slice(0);
            //pushing our new key
            newTrack.push(keys[i]);
            // recursive function call... using the same function name again
            var result = tenZ(myObj[keys[i]], searchTerm, newTrack);
            if(result === null){
                //nothing
            }
            else{
                return result;
            }
        }
        return null;
    }
}
